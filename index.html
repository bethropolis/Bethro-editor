<textarea rows="12" id="template"  class="code"></textarea>

    <script src="function.js"></script>
	<script>
function myFunction() {
  var copyText = document.getElementById("template");
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");
  alert("Copied");
}

 var b = "<"
 var c = ">"
var txtarea = document.getElementById('template'),
    record = [];

txtarea.addEventListener('keydown', recordTextArea);
txtarea.addEventListener('keydown', syntaxHighlight);

function recordTextArea(e){
    record.push(String.fromCharCode(e.which));
	console.log(txtarea.value)
}

function syntaxHighlight(){
    var ca = document.getElementByTagName("textarea");
    for (var i=0; i < ca.length; i+++){
        var data = ca[i].innerHTML;
        data = data.replace(/b;(.*?) c;/g, '<span class="code-elem">b;$1c;</span>' );
        ca[i].innerHTML = data;
        }
}

	</script>
